<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="results">
      <h2 class="announcement">
        Please select rock, paper, or scissor if you would like to play against
        the computer.
      </h2>
      <div class="scores">
        <p>Round: <span class="round"> 1</span></p>
        <p>Players Score:<span class="player-score"> 0</span></p>
        <p>Computers Score: <span class="computer-score"> 0</span></p>
      </div>
    </div>
    <div class="buttons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissor">Scissor</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
